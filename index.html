<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slay the Spire Card Table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/r/dt/dt-1.10.22/datatables.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/dt/dt-1.10.22/datatables.min.css"/>
    <script src="table.js"></script>
</head>
<body>
	<section class="container mt-2">
		<input type="checkbox" value="all" id="checkAll"> All
		<input type="checkbox" value="characters" id="char" class="filter"> Characters
		<input type="checkbox" value="bad" id="bad" class="filter"> Curse/Status
		<input type="checkbox" value="other" id="other" class="filter"> Colorless/Special
		<br>
		<input type="checkbox" value="Ironclad" id="red" class="char"> Ironclad
		<input type="checkbox" value="Silent" class="char"> Silent
		<input type="checkbox" value="Defect" class="char"> Defect
		<input type="checkbox" value="Watcher" class="char"> Watcher
		<input type="checkbox" value="Curse" class="bad"> Curse
		<input type="checkbox" value="Status" class="bad"> Status
		<input type="checkbox" value="Colorless" class="other"> Colorless
		<input type="checkbox" value="Special" class="other"> Special

		<table id="cards" class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th>Class</th>
					<th>Type</th>
					<th>Rarity</th>
					<th>Cost</th>
					<th>Description</th>
					<th>Upgraded</th>
				</tr>
			</thead>
		</table>
	</section>
</body>
</html>
